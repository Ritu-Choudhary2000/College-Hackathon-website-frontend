<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Details Form</title>
    <!-- Tailwind Css CDM -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwindcss.js"></script>
</head>

<body class="antialiased bg-gray-100">

    <div class=" flex flex-col w-full rounded-md justify-center items-center  space-y-7 py-12 px-4 sm:px-6 lg:px-8">
        
    
        <div id="form" class="block bg-slate-50 p-6 rounded-x1 shadow-md shadow-slate-300 w-750 ">
            <div class="relative bg-white rounded-xl shadow-lg p-8 text-gray-600  ">
                <form action="">

                    <h1
                        class="text-blue-700 text-4x1 tracking-wide  my-4 mt-6 text-center text-4xl font-extrabold text-blue-650">
                        Member Details</h1>
                        

                    <!-- name -->
                    <p class=" mt-2 text-center text-lg text-gray-600">Fill the Form</p> 
                    <div >
                
                        <div id=" Firstname" class="font-bold" 
                        >
                            <label for=" fname" class="text-sm">Firstname</label>
                            <input type="text" name="" id="fname"
                                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300"
                                placeholder="  First name....">
                        </div>
                        <div id=" Lastname" class="font-bold">
                            <label for=" lname" class="text-sm">Lastname</label> 
                            <input type="text" name="" id="lname"
                                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300"
                                placeholder="Last name...">
                        </div>
                    </div>
                    <!-- email -->
                    <div >

                        <div class="font-bold" >
                            <label for=" email" class="text-sm"> E-mail </label>
                            <input type="email" name="" id="email"
                                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300"
                                placeholder="Xyz@ gmail.com">
                        </div>
                        <!-- Phone Numder -->
                        <div class="font-bold"  >
                            <label for=" Phone Numder" aria-placeholder="">Phone Number</label>
                            <input type="number" name="" id="Phone number"
                                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300">
                        </div>
                        <!-- Registration nummber -->
                        <div class="font-bold" >
                            <label for=" Phone Numder">Registration Number</label>
                            <input type="number" name="" id="Phone number"
                                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300">
                        </div>
                        <!-- Mentor -->
                        <div  class="font-bold">
                            <label for=" Mentor" class="text-sm">Mentor</label>
                            <input type="text" name="" id="Mentor"
                                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300">
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="mt-2 " style="text-align: centre">
                        <button
                            class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                            Button
                        </button>

                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
