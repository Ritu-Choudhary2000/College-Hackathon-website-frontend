<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Details Form</title>
    <!-- Tailwind Css CDM -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="antialiased bg-gray-100">

    <div class="w-full  min-h-screen justify-center items-center content-center">
        <div id="form" class="block bg-slate-50 p-6 rounded-x1 shadow-md shadow-slate-300 w-90 ">
            <div class="relative bg-white rounded-xl shadow-lg p-8 text-gray-600 ">
                <form action="">

                    <h1 class="text-blue-700 text-4x1 tracking-wide font-bold my-4">Member details</h1>
                    <!-- name -->
                    <div id="fullname" class="flex flex-row space-x-6 md:space-x-0">

                        <div id=" Firstname" class="w-1/2 mr-1">
                            <label for=" fname" class="text-sm">Firstname</label>
                            <input type="text" name="" id="fname"
                                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300"
                                placeholder=" First name....">
                        </div>
                        <div id=" Lastname">
                            <label for=" lname" class="text-sm">Lastname</label>
                            <input type="text" name="" id="lname"
                                class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300"
                                placeholder="Last name...">
                        </div>
                    </div>
                    <!-- email -->
                    <div >
                        <label for=" email" class="text-sm"> Email </label>
                        <input type="email" name="" id="email"
                            class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300"
                            placeholder="Xyz@ gmail.com">
                    </div>
                    <!-- Phone Numder -->
                    <div >
                        <label for=" Phone Numder">Phone Number</label>
                        <input type="number" name="" id="Phone number"
                            class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300">
                    </div>
                    <!-- Registration nummber -->
                    <div>
                        <label for=" Phone Numder">Registration Number</label>
                        <input type="number" name="" id="Phone number"
                            class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300">
                    </div>
                    <!-- Mentor -->
                    <div>
                        <label for=" Mentor" class="text-sm">Mentor</label>
                        <input type="text" name="" id="Mentor"
                            class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300">
                    </div>
                    <div class="mt-2 " style="text-align: centre">
                        <button
                            class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
                            Button
                        </button>

                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
